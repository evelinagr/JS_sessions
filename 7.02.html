            Favorite color

                    Black

                    White
                </option>
                <option value="O">
                    Orange
                </option>
                <option value="Y">
                    Yellow
                </option>
            </select>
        </fieldset><br>
    </div><br>
            <button type="submit" class="button save">Save</button>
